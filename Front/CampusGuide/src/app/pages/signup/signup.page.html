<ion-content [fullscreen]="true">
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button icon="arrow-back" text="" defaultHref="signin"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <div class="main">
    <ion-img [src]="logo" alt="logo"></ion-img>
    <h1>Sign Up</h1>
    <p>Learn something new with awesome and qualified instructors</p>
    <form (ngSubmit)="onSubmit()">
      <ion-input label="Name" type="text" label-placement="floating" fill="outline"></ion-input>
      <ion-input label="Email" type="email" label-placement="floating" fill="outline"></ion-input>
      <ion-input label="Password" type="password" label-placement="floating" fill="outline"></ion-input>
      <ion-button block color="primary" type="submit">
        Login
      </ion-button>
    </form>
  </div>
</ion-content>
