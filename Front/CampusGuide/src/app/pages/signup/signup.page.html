<ion-content [fullscreen]="true">
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button icon="arrow-back" text="" defaultHref="signin"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <div class="main">
    <ion-img [src]="logo" alt="logo"></ion-img>
    <h1>Sign Up</h1>
    <p>Learn something new with awesome and qualified instructors</p>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-input required formControlName="email" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input required formControlName="password" type="text"></ion-input>
      </ion-item>
      <ion-button block color="primary" type="submit" [disabled]="loginForm.invalid">
        Login
      </ion-button>
    </form>
  </div>
</ion-content>
